<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>form data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form>
            <input type="text" id="the" placeholder="enter the data">
            <input type="submit" id="in"><br>
            <p class="output" id="area" style="border: 3px solid; height: 120px; width: 240px;" >

            </p>
        </form>
        
        <script>
            const txt1 = document.getElementById('the');
            const sub1 = document.getElementById('in');
            const are1 = document.getElementById('area');

            function fun1(){
                are1.innerHTML = txt1.value;


            }
            sub1.addEventListener('click',fun1);
        </script>
    </body>
</html>
